<ng-template #spinny>
  <app-spinny></app-spinny>
</ng-template>

<div *ngIf="accounts; else spinny">
  <div class="form-set">
    <div class="overline">
      Manage your accounts
    </div>

    <h1 class="color-h1">Your primary accounts.</h1>

    <table>
      <thead>
        <tr>
          <th>Account</th>
          <th>Ending in</th>
          <th>Balance</th>
          <th></th>
        </tr>
      </thead>
      <tbody>
        <tr app-account-list-item *ngFor="let account of accounts" [account]="account" [routerLink]="['/account/edit', account.id]"></tr>
      </tbody>
    </table>
  </div>

</div>
